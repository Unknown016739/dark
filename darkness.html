    <script crossorigin="anonymous" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" referrerpolicy="no-referrer" src="./darkness_files/howler.min.js.indir"></script>

    <div id="center">
<div class="chair">
<img alt="Chair" class="chair1" height="43px" src="./darkness_files/chair.png" width="40px">
<img alt="Chair..?" class="chair2" src="./darkness_files/chair2.gif" style="opacity: 0;">
<img alt="eyes" class="chair3" src="./darkness_files/eyes.png">
</div>
</div>
<style>
  .chair {
    min-width: 320px;
    max-width: 100%;
    min-height: 320px;
    max-height: 100%;
    position: relative;
    color: black;
    cursor: pointer;
  }
  .chair img {
    position: absolute;
    height: 100%;
    width: 100%;
    object-fit: contain;
    image-rendering: pixelated;
  }
  .chair.playing .chair1 {
    opacity: 0;
  }
  .chair2, .chair3 {
    opacity: 0;
    z-index: 2;
  }
</style>
<script>
  var chair = new Howl({
    src: ['/assets/audio/water.ogg', '/assets/audio/water.mp3'],
    volume: 0.5,
    loop: true
  });
  
  var chair3 = new Howl({
    src: ['/assets/audio/face.ogg', '/assets/audio/face.mp3'],
    volume: 0.5
  });
  
  $(document).on('click', '.chair:not(.playing)', function() {
    var r = Math.random();
    if (Math.random() < 0.95) {
      chair.play();
      $('.chair').addClass('playing');
      $('.chair2').css('opacity', 1);
      document.title = '... get darker than dark?';
    } else {
      chair3.play();
      $('.chair3').css('opacity', 1);
      $('.chair1').css('opacity', 0);
      $('.chair2').css('opacity', 0);
      $('.chair').addClass('playing');
      $('.chair').addClass('other');
      document.title = ' ';
      setTimeout(function() {
        window.location.href = "https://deltarune.com/sweepstakes/";
   }, 100);
    }
  });
  
  $(document).on('click', '.chair.playing:not(.other)', function() {
    chair.pause();
    $('.chair').removeClass('playing');
    $('.chair2').css('opacity', 0);
    document.title = 'But what if it could...';
  });
</script>
